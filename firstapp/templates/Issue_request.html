{% load static %}
<html>
    <link rel="stylesheet" href="{% static 'first.css' %}">
    <title>Book Issue</title>
    <header>
        <img src="{% static 'Logo.png' %}" align="left" width="125" height="80">
        
        <h1>Mera Pustkalay</h1>
    </header>
       
<body>

    <nav>
        <a href="/home">Home</a>
        <a href="/reports">Reports</a>
    </nav>
    <main align = "center">
        
           <form action="{% url 'b_issued' id=book.id %}" method="post">
            <!-- Security token -->
            {% csrf_token %}
            <table align="center">
                <h6>Books Issue As per Request</h6>
                <tr>
                    <td>Member ID</td>
                    <td><input name="l_card_id" value="{{ book.id }}" required></td>
                </tr>
                <tr>  
                    <td>Book Id</td>
                    <td><input name="book_id" value="{{ book.id }}" required></td>
                </tr>
                <tr>
                    <td>Requested Date</td>
                    <td><input name ="r_date"type="text"  value="{{ book.i_date|date:'Y-m-d' }}" name="r_date" required></td>
                </tr>
                <tr>
                    <td>Issue Date</td>
                    <td><input type="text" name="i_date" placeholder="yyyy-mm-dd"></td>
                </tr>
            </table>
            <br>
            <input type="submit">
        </form>
        </main>
        
    <a href="/library"><label>Back</label></a>
    <footer>
        <marquee>&copy; 2024 Pustak Library. All rights reserved.</marquee>
    </footer>

</body>
</html>
