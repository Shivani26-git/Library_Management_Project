{% load static %}

<html>
    <link rel="stylesheet" href="{% static 'first.css' %}">
    <title>Members</title>
    <header>
        <img src="{% static 'Logo.png' %}" align="left" width="125" height="80">
        <h1>Mera Pustkalay</h1>
    </header>
<body>
    <nav>
        <a href="/home">Home</a>
        <a href="/registration">Add Member</a>
        
    </nav>
    <main align = "center">
        <br>
      <label >List of Members<Lable><br><br>    
        <br>
        <div class="book" align = " center">
            <table border="1" align = "center">
                
                <th style="width:75px">Member ID</th>
                <th style="width:100px">First Name</th>
                <th style="width:100px">Last Name</th>
                <th style="width:100px">D. O. B. </th>
                <th style="width:100px">Address</th>
                <th style="width:100px">Mobile No.</th>
                <th style="width:100px">Email</th>
                <th style="width:100px">Type Of Member</th>
                <th style="width:100px" colspan="2">Option</th>
            
            {% for x in members %}
            
                <tr>
                    <td align = "center">{{ x.id }}</td>
                    <td>{{ x.firstname }}</td>
                    <td>{{ x.lastname }}</td>
                    <td >{{ x.d_o_b }}</td>
                    <td>{{ x.address }}</td>
                    <td>{{ x.mobile }}</td>
                    <td >{{ x.email }}</td>
                    <td >{{ x.m_type }}</td>
                    <td><a href="m_delete/{{ x.id }}">Delete</a></td>
                    <td><a href="m_update/{{ x.id }}">Edit</a></td>
                </tr>
                
                
            {% endfor %}   
        </table>         
        </div>
    </main>
    <a href="/home"><label>Back</label></a>
    
    <footer>
      <marquee>&copy; 2024 College Name. All rights reserved.</marquee>
    </footer>

</body>
</html>
